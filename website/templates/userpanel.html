{% extends "base.html" %}
{% block title %}Panel User{% endblock %}

{% block content %}
<h1>BONJOUR INSPECTEUR.TRICE</h1>
<div>
    <p>Ici, une description, si je n'oublie pas.</p>
</div>
<form method="POST">
    <h2>Prediction</h3>
    <div class="form-group">
        <label for="nom_etablissement">Nom de l'établissement</label>
        <input type="text" class="form-control" name="nom_etablissement" placeholder="Entrez le nom de l'établissement">
    </div>
    <div class="form-group">
        <label for="adresse_etablissement">Code postal de l'établissement</label>
        <input type="text" class="form-control" name="adresse_etablissement" placeholder="Entrez l'adresse de l'établissement">
    </div>
    <div class="form-group">
        <label for="code_postal_etablissement">Activité de l'établissement</label><br />
        <select class="form-select" aria-label="Default select example">
            <option selected>--Activité--</option>
            {% for industry in range(0,max_industry_param) %}
                <option value='{{ list_industry_param[industry] }}'>{{ list_industry_param[industry] }}</option>
            {% endfor %}
        </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Prédiction</button>
    <br /><br />
    <a class="btn btn-secondary" href="/admin" role="button">Admin</a>
</form>
{% endblock %}
